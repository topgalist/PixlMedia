<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIPPING CARD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="corner-decor"></div>
          <img src="images/TOP.jpg" alt="profile-pic" />
          <div class="info">
            <h2>Hadim Gaye</h2>
            <p class="tag">hadimgaye21@gmail.com</p>
            <p class="me">
              I'm a Software Developer,follow me to be the first who see my new
              work.
            </p>
          </div>
          <div class="like">
            <p><span>15K</span>Views</p>
            <p><span>87</span>Projects</p>
            <p><span>1.5M</span>Followers</p>
            <button type="submit" class="follow pass">Follow</button>
            <button type="submit" class="follow view">View Profile</button>
          </div>
        </div>
        <div class="card-back">
          <form>
            <h1>Contact Me</h1>
            <div class="input-boxes">
              <input type="text" placeholder="Name" />
              <br /><br />
              <input type="email" placeholder="Email" />
            </div>
            <textarea class="message">Message</textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
